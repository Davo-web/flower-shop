<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cherry Blossom</title>
    <link rel="icon" href="./img/logo.svg"></link>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__burger-container">
                <button class="header__burger-btn header__btn">
                    <span class="header__burger"></span>
                    <span class="header__burger"></span>
                </button>
            </div>

            <a href="#">
                <img src="./img/logo.svg" alt="logo" class="header__logo">
            </a>

            <div class="header__actions">
                <button class="header__search header__btn">
                    <img src="./img/search-icon.svg" alt="search" class="header__search-icon">
                </button>
                
                <button class="header__cart header__btn">
                    <img src="./img/cart-icon.svg" alt="cart" class="header__cart-icon">
                    <p class="header__cost">0$</p>
                </button>
            </div>
        </div>
    </header>

    <main>
        <section class="hero">
            <p class="hero__title">Choose flowers for any occasion</p>
            <p class="hero__text">Our goal is to provide the highest quality and fresh flower delivery in Los Angeles.</p>
            <button class="hero__btn">View now</button>
        </section>

        <section class="features">
            <div class="features__container">
                <div class="features__text">
                    <div>
                        <p>Need flowers delivered today?</p>
                        <p>Call or chat us</p>
                    </div>
                </div>
                <div class="features__img">
                    <img src="./img/car.svg" alt="car">
                </div>
                
            </div>

            <div class="features__container">
                <div class="features__text">
                    <p>Free delivery within 4 miles</p>
                    <p>No minimum order</p>
                </div>
                <div class="features__img">
                    <img src="./img/delivery.svg" alt="delivery">
                </div>
                
            </div>
        </section>
    </main>

    <script src="./script.js"></script>
</body>
</html>
